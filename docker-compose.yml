version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: idfs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/idfs_db
      - SECRET_KEY=supersecretkey123
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:4173"]
    depends_on:
      - db
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:4173"
    environment:    
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
